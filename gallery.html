<!-- ИЗМЕНЕНИЕ 2: Добавляем новый скрипт внизу и оборачиваем старый в функцию -->
<script>
// НОВЫЙ код: Загружает menu.html и запускает функции после загрузки
fetch('menu.html')
    .then(response => response.text())
    .then(html => {
        document.getElementById('menu-container').innerHTML = html;
        initializeMenuFunctions(); // Запускаем ваши скрипты
    });


// ВАШ СТАРЫЙ СКРИПТ (теперь внутри функции)
function initializeMenuFunctions() {
    const menuBtn=document.getElementById('menuBtn');
    const menu=document.getElementById('menu');
    const themeBtn=document.getElementById('themeBtn');
    const langBtn=document.getElementById('langBtn');

    function normalizePath(path){
    if(!path){
    return '/';
    }
    let cleanPath=path
.replace(/\/index\.html$/,'/')
.replace(/\.html$/,'');
    if(cleanPath===''){
    return '/';
    }
    return cleanPath.endsWith('/')&&cleanPath!=='/'?cleanPath.slice(0,-1):cleanPath;
    }

    function highlightActiveMenuItem(){
    const currentPath=normalizePath(window.location.pathname);
    document.querySelectorAll('#menu a').forEach(link=>{
    const linkPath=normalizePath(new URL(link.getAttribute('href'),window.location.origin).pathname);
    link.classList.toggle('active',linkPath===currentPath);
    });
    }

    menuBtn.onclick=()=>{
    menuBtn.classList.toggle('open');
    menu.classList.toggle('show');
    };

    highlightActiveMenuItem();

    const savedTheme=sessionStorage.getItem('theme');
    if(savedTheme==='dark'){
    document.body.classList.add('dark');
    }else if(savedTheme==='light'){
    document.body.classList.remove('dark');
    }else if(matchMedia('(prefers-color-scheme: dark)').matches){
    document.body.classList.add('dark');
    }

    themeBtn.onclick=()=>{
    const isDark=document.body.classList.toggle('dark');
    sessionStorage.setItem('theme',isDark?'dark':'light');
    };

    const galleryParallax=document.querySelector('.gallery-parallax');
    const galleryParallaxBg=document.querySelector('.gallery-parallax-bg');
    const galleryParallaxSpeed=0.22;
    const galleryParallaxSmoothness=0.085;
    let galleryParallaxCurrent=0;
    let galleryParallaxTarget=0;
    let galleryParallaxAnimating=false;
    const galleryTitle=document.querySelector('[data-gallery-title]');
    const prefersReducedMotion=window.matchMedia('(prefers-reduced-motion: reduce)');
    const mobileHeroQuery=window.matchMedia('(max-width: 640px)');
    const titleByLang={
    ru:'Снимки города',
    en:'City snapshots'
    };

    let lang=sessionStorage.getItem('lang');
    if(lang!=='ru'&&lang!=='en'){
    lang='ru';
    }

    function animateGalleryTitle(){
    if(!galleryTitle){
    return;
    }
    const text=galleryTitle.textContent.trim();
    if(!text){
    return;
    }
    galleryTitle.innerHTML='';

    if(mobileHeroQuery.matches){
    const singleLine=document.createElement('span');
    singleLine.className='hero-title-single';
    singleLine.textContent=text;
    galleryTitle.appendChild(singleLine);
    requestAnimationFrame(()=>singleLine.classList.add('is-animating'));
    return;
    }

    const words=text.split(/\s+/);
    const midpoint=Math.ceil(words.length/2);
    const lines=[words.slice(0,midpoint).join(' '),words.slice(midpoint).join(' ')].filter(Boolean);
    const linesWrapper=document.createElement('span');
    linesWrapper.className='hero-title-lines';

    lines.forEach(line=>{
    const lineSpan=document.createElement('span');
    lineSpan.className='hero-title-line';
    lineSpan.textContent=line;
    linesWrapper.appendChild(lineSpan);
    });

    galleryTitle.appendChild(linesWrapper);
    requestAnimationFrame(()=>{
    linesWrapper.querySelectorAll('.hero-title-line').forEach(line=>line.classList.add('is-animating'));
    });
    }

    function setGalleryTitle(){
    if(!galleryTitle){
    return;
    }
    galleryTitle.textContent=titleByLang[lang]||titleByLang.ru;
    if(prefersReducedMotion.matches){
    return;
    }
    animateGalleryTitle();
    }

    function updateLang(){
    langBtn.textContent=lang.toUpperCase();
    document.querySelectorAll('[data-ru]').forEach(e=>e.style.display=lang==='ru'?'block':'none');
    document.querySelectorAll('[data-en]').forEach(e=>e.style.display=lang==='en'?'block':'none');
    setGalleryTitle();
    }

    langBtn.onclick=()=>{
    lang=lang==='ru'?'en':'ru';
    sessionStorage.setItem('lang',lang);
    langBtn.animate(
    [{transform:'scale(1)'},{transform:'scale(1.15)'},{transform:'scale(1)'}],
    {duration:200}
    );
    updateLang();
    };

    if(!prefersReducedMotion.matches){
    mobileHeroQuery.addEventListener('change',setGalleryTitle);
    }

    updateLang();

    function updateParallax(){
    if(!galleryParallax||!galleryParallaxBg){
    return;
    }
    if(prefersReducedMotion.matches){
    galleryParallaxBg.style.transform='translate3d(0,0,0)';
    return;
    }

    const diff=galleryParallaxTarget-galleryParallaxCurrent;
    galleryParallaxCurrent+=diff*galleryParallaxSmoothness;
    galleryParallaxBg.style.transform=`translate3d(0, ${galleryParallaxCurrent.toFixed(2)}px, 0)`;

    if(Math.abs(diff)>0.1){
    requestAnimationFrame(updateParallax);
    }else{
    galleryParallaxAnimating=false;
    }
    }

    function requestParallaxUpdate(){
    if(!galleryParallax||!galleryParallaxBg){
    return;
    }
    if(prefersReducedMotion.matches){
    galleryParallaxBg.style.transform='translate3d(0,0,0)';
    galleryParallaxCurrent=0;
    galleryParallaxTarget=0;
    galleryParallaxAnimating=false;
    return;
    }
    const rect=galleryParallax.getBoundingClientRect();
    galleryParallaxTarget=rect.top*galleryParallaxSpeed;

    if(!galleryParallaxAnimating){
    galleryParallaxAnimating=true;
    requestAnimationFrame(updateParallax);
    }
    }

    window.addEventListener('scroll',requestParallaxUpdate,{passive:true});
    window.addEventListener('resize',requestParallaxUpdate);
    if(typeof prefersReducedMotion.addEventListener==='function'){
    prefersReducedMotion.addEventListener('change',requestParallaxUpdate);
    }
    requestParallaxUpdate();

    const photoCards=document.querySelectorAll('.photo-card');
    photoCards.forEach((card,index)=>{
    card.style.setProperty('--fall-delay',index%4);
    });

    if(!window.matchMedia('(prefers-reduced-motion: reduce)').matches){
    const revealObserver=new IntersectionObserver((entries,observer)=>{
    entries.forEach(entry=>{
    if(entry.isIntersecting){
    entry.target.classList.add('is-visible');
    observer.unobserve(entry.target);
    }
    });
    },{threshold:.2,rootMargin:'0px 0px -8% 0px'});

    photoCards.forEach(card=>revealObserver.observe(card));
    }else{
    photoCards.forEach(card=>card.classList.add('is-visible'));
    }

    const lightbox=document.getElementById('lightbox');
    const lightboxImage=document.getElementById('lightboxImage');
    const lightboxClose=document.getElementById('lightboxClose');

    function closeLightbox(){
    lightbox.classList.remove('show');
    lightbox.setAttribute('aria-hidden','true');
    lightboxImage.src='';
    lightboxImage.alt='';
    }

    document.querySelectorAll('.photo-slot img').forEach(image=>{
    image.addEventListener('click',()=>{
    lightboxImage.src=image.src;
    lightboxImage.alt=image.alt;
    lightbox.classList.add('show');
    lightbox.setAttribute('aria-hidden','false');
    });
    });

    lightboxClose.addEventListener('click',closeLightbox);
    lightbox.addEventListener('click',event=>{
    if(event.target===lightbox){
    closeLightbox();
    }
    });

    document.addEventListener('keydown',event=>{
    if(event.key==='Escape'&&lightbox.classList.contains('show')){
    closeLightbox();
    }
    });
}
</script>
