<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>MURINSK</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
:root{
    --bg:#f5f5f7;
    --text:#1d1d1f;
    --sub:#6e6e73;
    --card:#ffffff;
    --blur:rgba(255,255,255,0.7);
    --shadow:rgba(0,0,0,0.12);
}
body.dark{
    --bg:#0d0d0f;
    --text:#f5f5f7;
    --sub:#a1a1a6;
    --card:#1c1c1e;
    --blur:rgba(30,30,32,0.7);
    --shadow:rgba(0,0,0,0.5);
}

*{margin:0;padding:0;box-sizing:border-box;}
body{
    font-family:'Press Start 2P', monospace;
    background:var(--bg);
    color:var(--text);
    transition:.3s;
}

/* ===== HEADER ===== */
header{
    position:fixed;
    top:0;
    width:100%;
    height:64px;              /* –¢–û–ù–¨–®–ï */
    padding:0 32px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    background:var(--blur);
    backdrop-filter:blur(0);
    transition:.3s;
    z-index:1000;
}
header.scrolled{
    backdrop-filter:blur(20px);
    box-shadow:0 1px 0 var(--shadow);
}

.logo-block{
    display:flex;
    align-items:center;
    gap:10px;
}
.logo-block svg{
    width:42px;
    height:42px;
}
.logo-text span{
    font-size:10px;
    color:var(--sub);
}

/* ===== CONTROLS ===== */
.nav-controls{
    display:flex;
    align-items:center;
    gap:14px;
    position:relative;
}
button{
    background:none;
    border:none;
    color:var(--text);
    cursor:pointer;
    font-size:14px;
}

/* ===== HAMBURGER ===== */
#menuBtn{
    width:26px;
    height:18px;
    display:flex;
    flex-direction:column;
    justify-content:space-between;
}
#menuBtn span{
    height:3px;
    background:var(--text);
    border-radius:2px;
    transition:.3s;
}
#menuBtn.open span:nth-child(1){
    transform:rotate(45deg) translate(4px,4px);
}
#menuBtn.open span:nth-child(2){
    transform:rotate(-45deg) translate(4px,-4px);
}

/* ===== MENU ===== */
#menuDropdown{
    position:absolute;
    top:64px;                /* –°–†–ê–ó–£ –ü–û–î –®–ê–ü–ö–û–ô */
    right:0;
    width:260px;             /* –ö–†–£–ü–ù–ï–ï */
    background:var(--card);
    border-radius:22px;
    padding:26px;
    display:flex;
    flex-direction:column;
    gap:20px;
    box-shadow:0 20px 40px var(--shadow);
    opacity:0;
    transform:translateY(-8px);
    pointer-events:none;
    transition:.25s;
}
#menuDropdown.show{
    opacity:1;
    transform:translateY(0);
    pointer-events:auto;
}
#menuDropdown a{
    text-decoration:none;
    color:var(--text);
    font-size:13px;
}

/* ===== CONTENT ===== */
main{padding-top:120px;}
section{
    max-width:1000px;
    margin:80px auto;
    padding:0 20px;
}
section h2{font-size:22px;margin-bottom:20px;}
section p{font-size:10px;color:var(--sub);max-width:720px;}
footer{
    text-align:center;
    padding:40px;
    font-size:10px;
    color:var(--sub);
}
</style>
</head>

<body>

<header id="header">
    <div class="logo-block">
        <svg viewBox="0 0 60 60">
            <circle cx="15" cy="30" r="12" fill="#ff4c4c"/>
            <rect x="28" y="8" width="12" height="44" fill="#4cff4c"/>
            <polygon points="50,0 60,30 50,60" fill="#4c4cff"/>
        </svg>
        <div class="logo-text">
            <strong>CITY</strong>
            <span>MURINSK</span>
        </div>
    </div>

    <div class="nav-controls">
        <button id="langBtn">RU</button>
        <button id="themeBtn">‚òÄÔ∏è</button>

        <div id="menuBtn">
            <span></span>
            <span></span>
        </div>

        <div id="menuDropdown">
            <a href="https://history.visitmurinsk.ru">–ò—Å—Ç–æ—Ä–∏—è</a>
            <a href="https://gallery.visitmurinsk.ru">–ì–∞–ª–µ—Ä–µ—è</a>
            <a href="https://review.visitmurinsk.ru">–û—Å—Ç–∞–≤–∏—Ç—å –æ—Ç–∑—ã–≤</a>
        </div>
    </div>
</header>

<main>
<section>
    <h2>–ì–æ—Ä–æ–¥ Murinsk</h2>
    <p>–°–æ–≤—Ä–µ–º–µ–Ω–Ω—ã–π –≥–æ—Ä–æ–¥ —Å –∞–∫—Ü–µ–Ω—Ç–æ–º –Ω–∞ –∞—Ä—Ö–∏—Ç–µ–∫—Ç—É—Ä—É –∏ –ø—Ä–æ—Å—Ç—Ä–∞–Ω—Å—Ç–≤–æ.</p>
</section>
</main>

<footer>¬© 2026 MURINSK</footer>

<script>
const header=document.getElementById('header');
window.addEventListener('scroll',()=>header.classList.toggle('scrolled',scrollY>20));

themeBtn.onclick=()=>{
    document.body.classList.toggle('dark');
    themeBtn.textContent=document.body.classList.contains('dark')?'üåô':'‚òÄÔ∏è';
};

menuBtn.onclick=()=>{
    menuDropdown.classList.toggle('show');
    menuBtn.classList.toggle('open');
};

document.addEventListener('click',e=>{
    if(!menuDropdown.contains(e.target)&&!menuBtn.contains(e.target)){
        menuDropdown.classList.remove('show');
        menuBtn.classList.remove('open');
    }
});
</script>

</body>
</html>
