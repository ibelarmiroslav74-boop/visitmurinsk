<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Муринск — город в Minecraft</title>

<meta name="description" content="Murinsk (Муринск) — город в Minecraft. Официальный сайт проекта: история, карта города, галерея и развитие. visitmurinsk.ru">
<meta name="robots" content="index, follow">
<link rel="canonical" href="https://visitmurinsk.ru">
<link rel="icon" type="image/png" href="/favicon.png">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@600;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
:root{
--bg:#f5f5f7;
--text:#1d1d1f;
--sub:#6e6e73;
--glass:rgba(255,255,255,.7);
--menu:rgba(255,255,255,.95);
--shadow:rgba(0,0,0,.12);
}
body.dark{
--bg:#0d0d0f;
--text:#f5f5f7;
--sub:#a1a1a6;
--glass:rgba(30,30,32,.75);
--menu:rgba(35,35,38,.95);
--shadow:rgba(0,0,0,.45);
}
*{margin:0;padding:0;box-sizing:border-box}
body{
font-family:'Press Start 2P', monospace;
background:var(--bg);
color:var(--text);
transition:.3s;
}

header{
position:fixed;
top:0;left:0;right:0;
z-index:1000
}

.header-inner{
max-width:1200px;
margin:14px auto;
padding:14px 26px;
display:flex;
justify-content:space-between;
align-items:center;
background:var(--glass);
backdrop-filter:blur(22px);
border-radius:999px;
box-shadow:0 10px 28px var(--shadow)
}

@media (max-width:768px){
.header-inner{
margin:14px 14px;
padding:14px 18px;
}
}

.logo{
font-family:'Unbounded',sans-serif;
font-weight:700;
font-size:18px
}

.controls{display:flex;gap:10px}

button{
border:none;
background:var(--glass);
color:var(--text);
cursor:pointer;
box-shadow:0 6px 16px var(--shadow);
display:flex;
align-items:center;
justify-content:center;
}

#langBtn{
font-family:'Unbounded',sans-serif;
width:44px;height:36px;
border-radius:999px;
font-size:12px;
transition:transform .2s;
}
#langBtn:active{transform:scale(.9)}

#themeBtn{
width:36px;height:36px;
border-radius:50%;
position:relative;
overflow:hidden;
}

#themeBtn svg{
position:absolute;
width:20px;
height:20px;
fill:currentColor;
/* Добавлено управление трансформацией */
transition: transform .5s cubic-bezier(.4,0,.2,1), opacity .3s;
}

/* Солнце в центре, Луна спрятана справа с поворотом */
#sun{opacity:1; transform: translateX(0) rotate(0deg);}
#moon{opacity:0; transform: translateX(15px) rotate(90deg);}

/* При темной теме: Солнце уходит вправо, Луна встает в центр */
body.dark #sun{opacity:0; transform: translateX(15px) rotate(90deg);}
body.dark #moon{opacity:1; transform: translateX(0) rotate(0deg);}


#menuBtn{
width:36px;height:36px;
border-radius:50%;
position:relative
}
#menuBtn span{
position:absolute;
left:50%;top:50%;
width:18px;height:2px;
background:var(--text);
transition:.25s
}
#menuBtn span:first-child{transform:translate(-50%,-50%) translateY(-4px)}
#menuBtn span:last-child{transform:translate(-50%,-50%) translateY(4px)}
#menuBtn.open span:first-child{transform:translate(-50%,-50%) rotate(45deg)}
#menuBtn.open span:last-child{transform:translate(-50%,-50%) rotate(-45deg)}

nav{
position:absolute;
top:100%;
left:50%;
transform:translateX(-50%) translateY(-10px);
background:var(--menu);
padding:28px 48px;
border-radius:32px;
box-shadow:0 18px 40px var(--shadow);
display:flex;
flex-direction:column;
gap:20px;
text-align:center;
opacity:0;
pointer-events:none;
transition:.3s;
min-width:clamp(260px,70vw,420px);
}
nav.show{
opacity:1;
pointer-events:auto;
transform:translateX(-50%) translateY(10px)
}

/* АНИМАЦИЯ ПУНКТОВ МЕНЮ */
nav a{
color:var(--text);
text-decoration:none;
font-size:12px;
opacity:0;
transform:translateY(-12px);
transition:
opacity .35s ease,
transform .45s cubic-bezier(.4,0,.2,1);
}
nav.show a{
opacity:1;
transform:translateY(0);
}
nav.show a:nth-child(1){transition-delay:.05s}
nav.show a:nth-child(2){transition-delay:.1s}
nav.show a:nth-child(3){transition-delay:.15s}
nav.show a:nth-child(4){transition-delay:.2s}

main{padding-top:140px}
section{
max-width:960px;
margin:80px auto;
padding:0 20px
}
h1{
font-family:'Unbounded',sans-serif;
font-size:22px;
margin-bottom:28px
}
p{
font-size:10px;
line-height:1.9;
color:var(--sub);
margin-bottom:18px
}
footer{
text-align:center;
padding:40px;
font-size:10px;
color:var(--sub)
}
</style>
</head>

<body>

<header>
<div class="header-inner">
<div class="logo">Murinsk</div>

<div class="controls">
<button id="langBtn">RU</button>


<button id="themeBtn">
<svg id="sun" viewBox="0 0 24 24">
<circle cx="12" cy="12" r="5"/>
<!-- Добавлены параметры stroke для отображения лучей -->
<path d="M12 1v2m0 18v2M4.22 4.22l1.42 1.42m12.72 12.72l1.42 1.42M1 12h2m18 0h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
</svg>
<svg id="moon" viewBox="0 0 24 24">
<path d="M21 12.79A9 9 0 1 1 11.21 3a7 7 0 0 0 9.79 9.79z"/>
</svg>
</button>


<button id="menuBtn"><span></span><span></span></button>
</div>

<nav id="menu">
<a href="/">Главная</a>
<a href="/gallery.html">Галерея</a>
<a href="/history.html">История</a>
<a href="/review.html">Оставить отзыв</a>
</nav>
</div>
</header>

<main>
<section>
<h1>Murinsk (Муринск) — город в Minecraft</h1>
<p data-ru>Murinsk — это город в Minecraft.</p>
<p data-en>Murinsk is a city in Minecraft.</p>
</section>
</main>

<footer>© Murinsk · visitmurinsk.ru</footer>

<script>
const menuBtn=document.getElementById('menuBtn');
const menu=document.getElementById('menu');
const themeBtn=document.getElementById('themeBtn');
const langBtn=document.getElementById('langBtn');

menuBtn.onclick=()=>{
menuBtn.classList.toggle('open');
menu.classList.toggle('show');
};

if(matchMedia('(prefers-color-scheme: dark)').matches){
document.body.classList.add('dark');
}
themeBtn.onclick=()=>document.body.classList.toggle('dark');

let lang='ru';
function updateLang(){
langBtn.textContent=lang.toUpperCase();
document.querySelectorAll('[data-ru]').forEach(e=>e.style.display=lang==='ru'?'block':'none');
document.querySelectorAll('[data-en]').forEach(e=>e.style.display=lang==='en'?'block':'none');
}
langBtn.onclick=()=>{
lang=lang==='ru'?'en':'ru';
langBtn.animate(
[{transform:'scale(1)'},{transform:'scale(1.15)'},{transform:'scale(1)'}],
{duration:200}
);
updateLang();
};
updateLang();
</script>

</body>
</html>
