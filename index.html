<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Murinsk</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Minecraft —à—Ä–∏—Ñ—Ç -->
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
:root {
    --bg:#f5f5f7; 
    --text:#1d1d1f; 
    --subtext:#6e6e73; 
    --card:#ffffff; 
    --blur-bg:rgba(255,255,255,0.6); 
    --shadow:rgba(0,0,0,0.1);
}
body.dark {
    --bg:#0d0d0f; 
    --text:#f5f5f7; 
    --subtext:#a1a1a6; 
    --card:#1c1c1e; 
    --blur-bg:rgba(30,30,32,0.6); 
    --shadow:rgba(0,0,0,0.5);
}
*{margin:0;padding:0;box-sizing:border-box;}
body{font-family:'Press Start 2P', monospace; background:var(--bg); color:var(--text); transition:0.4s;}
header{
    position:fixed;
    top:0;
    width:100%;
    padding:14px 40px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    background:var(--blur-bg);
    backdrop-filter:saturate(180%) blur(0px);
    -webkit-backdrop-filter:saturate(180%) blur(0px);
    transition:all 0.35s ease;
    z-index:1000;
}
header.scrolled{
    backdrop-filter:saturate(180%) blur(20px);
    -webkit-backdrop-filter:saturate(180%) blur(20px);
    box-shadow:0 1px 0 var(--shadow);
}
.logo-block{
    display:flex;
    align-items:center;
    gap:12px;
}
.logo-block svg{
    width:60px;
    height:60px;
}
.logo-text{display:flex;flex-direction:column;line-height:1;}
.logo-text strong{font-family:'Press Start 2P', monospace;font-weight:normal;}
.logo-text span{font-size:11px;letter-spacing:2px;color:var(--subtext);margin-top:4px;}

.nav-controls{
    display:flex;
    align-items:center;
    gap:16px;
    position:relative;
}

/* –ö–Ω–æ–ø–∫–∏ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è */
#themeBtn, #langBtn{
    background:none;
    border:none;
    color:var(--text);
    font-size:16px;
    cursor:pointer;
    padding:8px 14px;
    border-radius:10px;
    transition:0.2s;
}
#themeBtn:hover, #langBtn:hover{opacity:0.8;}

/* –ì–∞–º–±—É—Ä–≥–µ—Ä */
#menuBtn{
    display:flex;
    flex-direction:column;
    justify-content:space-between;
    width:28px;
    height:20px;
    cursor:pointer;
}
#menuBtn span{
    display:block;
    height:4px;
    background:var(--text);
    border-radius:2px;
    transition:0.3s;
}
#menuBtn.open span:nth-child(1){transform:rotate(45deg) translate(5px,5px);}
#menuBtn.open span:nth-child(2){transform:rotate(-45deg) translate(5px,-5px);}

/* –ú–µ–Ω—é dropdown */
#menuDropdown{
    position:absolute;
    top:50px;
    right:0;
    background:var(--card);
    border-radius:16px;
    padding:16px;
    display:flex;
    flex-direction:column;
    gap:12px;
    box-shadow:0 10px 30px var(--shadow);
    min-width:160px;
    z-index:999;
    opacity:0;
    transform:translateY(-10px);
    pointer-events:none;
    transition:0.25s ease;
}
#menuDropdown.show{
    opacity:1;
    transform:translateY(0);
    pointer-events:auto;
}
#menuDropdown a{color:var(--text);text-decoration:none;font-size:12px;}
#menuDropdown a:hover{opacity:0.7;}

/* Main content */
main{padding-top:140px;}
section{max-width:1000px;margin:80px auto;padding:0 20px;}
section h2{font-size:24px;margin-bottom:20px;}
section p{font-size:10px;max-width:720px;margin-bottom:20px;color:var(--subtext);}
.image-block{margin-top:40px;}
.image-block img{width:100%;border-radius:20px;box-shadow:0 20px 40px var(--shadow);display:block;}
footer{text-align:center;padding:40px;font-size:10px;color:var(--subtext);}

/* –ê–¥–∞–ø—Ç–∏–≤ */
@media (max-width:768px){
    header{padding:10px 20px;}
    section h2{font-size:20px;}
    section p{font-size:9px;}
}
@media (max-width:480px){
    header{flex-direction:row;justify-content:space-between;}
}
</style>
</head>
<body>

<header id="header">
    <div class="logo-block">
        <!-- –¶–≤–µ—Ç–Ω–æ–π –ª–æ–≥–æ—Ç–∏–ø -->
        <svg viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg">
            <circle cx="15" cy="30" r="12" fill="#ff4c4c"/>
            <rect x="28" y="8" width="12" height="44" fill="#4cff4c"/>
            <polygon points="50,0 60,30 50,60" fill="#4c4cff"/>
        </svg>
        <div class="logo-text">
            <strong>CITY</strong>
            <span>MURINSK</span>
        </div>
    </div>

    <div class="nav-controls">
        <!-- –Ø–∑—ã–∫ -->
        <button id="langBtn" aria-label="Change language">RU</button>

        <!-- –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Ç–µ–º—ã —Å —Å–æ–≤—Ä–µ–º–µ–Ω–Ω–æ–π –∏–∫–æ–Ω–∫–æ–π -->
        <button id="themeBtn" aria-label="Toggle theme">‚òÄÔ∏è</button>

        <!-- –ì–∞–º–±—É—Ä–≥–µ—Ä -->
        <div id="menuBtn">
            <span></span>
            <span></span>
        </div>

        <!-- Dropdown –º–µ–Ω—é -->
        <div id="menuDropdown">
            <a data-i18n="overview"></a>
            <a data-i18n="architecture"></a>
            <a data-i18n="gallery"></a>
        </div>
    </div>
</header>

<main>
<section>
    <h2 data-i18n="title1"></h2>
    <p data-i18n="text1"></p>
    <p data-i18n="text2"></p>
    <div class="image-block">
        <img loading="lazy" src="https://images.unsplash.com/photo-1449824913935-59a10b8d2000" alt="–ì–æ—Ä–æ–¥ Murinsk">
    </div>
</section>

<section>
    <h2 data-i18n="title2"></h2>
    <p data-i18n="text3"></p>
    <div class="image-block">
        <img loading="lazy" src="https://images.unsplash.com/photo-1494526585095-c41746248156" alt="–î–∏–∑–∞–π–Ω –≥–æ—Ä–æ–¥–∞">
    </div>
</section>
</main>

<footer data-i18n="footer"></footer>

<script>
// Header blur
const header=document.getElementById('header');
window.addEventListener('scroll',()=>{header.classList.toggle('scrolled',window.scrollY>40);});

// Theme toggle
const themeBtn=document.getElementById('themeBtn');
themeBtn.onclick=()=>{document.body.classList.toggle('dark');themeBtn.textContent=document.body.classList.contains('dark')?'üåô':'‚òÄÔ∏è';};

// –ì–∞–º–±—É—Ä–≥–µ—Ä –º–µ–Ω—é
const menuBtn=document.getElementById('menuBtn');
const menuDropdown=document.getElementById('menuDropdown');
menuBtn.onclick=()=>{
    menuDropdown.classList.toggle('show');
    menuBtn.classList.toggle('open');
};
// –ó–∞–∫—Ä—ã—Ç–∏–µ –º–µ–Ω—é –ø—Ä–∏ –∫–ª–∏–∫–µ –≤–Ω–µ
document.addEventListener('click', (e)=>{
    if(!menuDropdown.contains(e.target)&&!menuBtn.contains(e.target)){
        menuDropdown.classList.remove('show');
        menuBtn.classList.remove('open');
    }
});

// –Ø–∑—ã–∫–∏ RU ‚Üí EN ‚Üí ES ‚Üí CN
const langBtn=document.getElementById('langBtn');
let lang='ru';
const dict={
ru:{overview:'–û–±–∑–æ—Ä',architecture:'–ê—Ä—Ö–∏—Ç–µ–∫—Ç—É—Ä–∞',gallery:'–ì–∞–ª–µ—Ä–µ—è',title1:'–ì–æ—Ä–æ–¥—Å–∫–∞—è –∏–¥–µ–Ω—Ç–∏—á–Ω–æ—Å—Ç—å',text1:'Murinsk ‚Äî —ç—Ç–æ —Å–æ–≤—Ä–µ–º–µ–Ω–Ω—ã–π –≥–æ—Ä–æ–¥ —Å –∞–∫—Ü–µ–Ω—Ç–æ–º –Ω–∞ –ø—Ä–æ—Å—Ç—Ä–∞–Ω—Å—Ç–≤–æ –∏ —Å–≤–µ—Ç.',text2:'–ú–∏–Ω–∏–º–∞–ª–∏—Å—Ç–∏—á–Ω—ã–π –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å –ø–æ–¥—á—ë—Ä–∫–∏–≤–∞–µ—Ç –∞—Ä—Ö–∏—Ç–µ–∫—Ç—É—Ä—É –∏ —Ä–∏—Ç–º –≥–æ—Ä–æ–¥–∞.',title2:'–î–∏–∑–∞–π–Ω –∏ –∞—Ç–º–æ—Å—Ñ–µ—Ä–∞',text3:'–î–Ω–µ–≤–Ω–∞—è –∏ –Ω–æ—á–Ω–∞—è —Ç–µ–º—ã —Å–æ–∑–¥–∞—é—Ç —Ä–∞–∑–Ω–æ–µ –Ω–∞—Å—Ç—Ä–æ–µ–Ω–∏–µ.',footer:'¬© 2026 MURINSK'},
en:{overview:'Overview',architecture:'Architecture',gallery:'Gallery',title1:'Urban Identity',text1:'Murinsk is a modern city focused on space and light.',text2:'Minimal interface highlights architecture and rhythm.',title2:'Design & Atmosphere',text3:'Day and night themes create different moods.',footer:'¬© 2026 MURINSK'},
es:{overview:'Resumen',architecture:'Arquitectura',gallery:'Galer√≠a',title1:'Identidad Urbana',text1:'Murinsk es una ciudad moderna enfocada en el espacio y la luz.',text2:'La interfaz minimalista resalta la arquitectura y el ritmo de la ciudad.',title2:'Dise√±o y Atm√≥sfera',text3:'Los temas de d√≠a y noche crean diferentes ambientes.',footer:'¬© 2026 MURINSK'},
cn:{overview:'Ê¶ÇËßà',architecture:'Âª∫Á≠ë',gallery:'ÁîªÂªä',title1:'ÂüéÂ∏ÇË∫´‰ªΩ',text1:'Murinsk ÊòØ‰∏Ä‰∏™Ê≥®ÈáçÁ©∫Èó¥ÂíåÂÖâÁ∫øÁöÑÁé∞‰ª£ÂüéÂ∏Ç„ÄÇ',text2:'ÁÆÄÁ∫¶ÁïåÈù¢Á™ÅÂá∫Âª∫Á≠ëÂíåÂüéÂ∏ÇËäÇÂ•è„ÄÇ',title2:'ËÆæËÆ°‰∏éÊ∞õÂõ¥',text3:'Êó•Â§ú‰∏ªÈ¢òËê•ÈÄ†‰∏çÂêåÊ∞õÂõ¥„ÄÇ',footer:'¬© 2026 MURINSK'}
};
function updateLang(){document.querySelectorAll('[data-i18n]').forEach(el=>{el.textContent=dict[lang][el.dataset.i18n];});langBtn.textContent=lang.toUpperCase();}
langBtn.onclick=()=>{if(lang==='ru')lang='en';else if(lang==='en')lang='es';else if(lang==='es')lang='cn';else lang='ru';updateLang();}
updateLang();
</script>

</body>
</html>
