<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Murinsk</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
:root{
    --bg:#f5f5f7;
    --text:#1d1d1f;
    --sub:#6e6e73;
    --card:rgba(255,255,255,.65);
    --shadow:rgba(0,0,0,.12);
}
body.dark{
    --bg:#0d0d0f;
    --text:#f5f5f7;
    --sub:#a1a1a6;
    --card:rgba(30,30,32,.65);
    --shadow:rgba(0,0,0,.45);
}
*{margin:0;padding:0;box-sizing:border-box}
body{
    font-family:'Press Start 2P', monospace;
    background:var(--bg);
    color:var(--text);
    transition:.35s;
}

/* HEADER */
header{
    position:fixed;
    top:0;
    width:100%;
    padding:8px 22px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    background:var(--card);
    backdrop-filter:blur(18px) saturate(180%);
    z-index:1000;
}
header.scrolled{box-shadow:0 1px 0 var(--shadow);}

.logo-block{
    display:flex;
    align-items:center;
    gap:10px;
}
.logo-block svg{width:52px;height:52px;}
.logo-text span{
    font-size:12px;
    letter-spacing:2px;
    color:var(--sub);
}

/* CONTROLS */
.nav-controls{
    display:flex;
    align-items:center;
    gap:12px;
    position:relative;
}
.control-btn{
    width:34px;
    height:34px;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:13px;
    color:var(--text);
    background:transparent;
    border-radius:10px;
    cursor:pointer;
    transition:.2s;
}
.control-btn:hover{background:rgba(0,0,0,.06);}
body.dark .control-btn:hover{background:rgba(255,255,255,.08);}

/* HAMBURGER */
#menuBtn{
    width:34px;
    height:24px;
    display:flex;
    flex-direction:column;
    justify-content:space-between;
}
#menuBtn span{
    height:4px;
    border-radius:3px;
    background:var(--text);
    transition:.3s;
}
#menuBtn.open span:nth-child(1){
    transform:rotate(45deg) translate(6px,6px);
}
#menuBtn.open span:nth-child(2){
    transform:rotate(-45deg) translate(6px,-6px);
}

/* DROPDOWN */
#menuDropdown{
    position:absolute;
    top:56px;
    right:-10px;
    min-width:200px;
    padding:20px;
    border-radius:18px;
    background:var(--card);
    backdrop-filter:blur(20px);
    box-shadow:0 16px 40px var(--shadow);
    display:flex;
    flex-direction:column;
    gap:14px;
    opacity:0;
    transform:translateY(-10px);
    pointer-events:none;
    transition:.25s;
}
#menuDropdown.show{
    opacity:1;
    transform:translateY(0);
    pointer-events:auto;
}
#menuDropdown a{
    font-size:12px;
    color:var(--text);
    text-decoration:none;
}
#menuDropdown a.active{
    text-decoration:underline;
    text-underline-offset:6px;
}
#menuDropdown a:hover{opacity:.7}

/* CONTENT */
main{padding-top:120px}
section{
    max-width:960px;
    margin:70px auto;
    padding:0 18px;
}
h2{font-size:22px;margin-bottom:18px}
p{
    font-size:10px;
    max-width:720px;
    color:var(--sub);
    margin-bottom:18px;
}
img{
    width:100%;
    border-radius:18px;
    box-shadow:0 18px 40px var(--shadow);
}

footer{
    text-align:center;
    padding:36px;
    font-size:10px;
    color:var(--sub);
}
</style>
</head>

<body>
<header id="header">
    <div class="logo-block">
        <svg viewBox="0 0 60 60">
            <circle cx="15" cy="30" r="12" fill="#ff4c4c"/>
            <rect x="28" y="8" width="12" height="44" fill="#4cff4c"/>
            <polygon points="50,0 60,30 50,60" fill="#4c4cff"/>
        </svg>
        <div class="logo-text">
            <span>MURINSK</span>
        </div>
    </div>

    <div class="nav-controls">
        <button id="langBtn" class="control-btn">RU</button>
        <button id="themeBtn" class="control-btn">‚òÄÔ∏è</button>

        <div id="menuBtn">
            <span></span>
            <span></span>
        </div>

        <div id="menuDropdown">
            <a href="https://visitmurinsk.ru" data-i18n="home"></a>
<a href="https://gallery.visitmurinsk.ru" data-i18n="gallery"></a>
<a href="https://history.visitmurinsk.ru" data-i18n="history"></a>
<a href="https://review.visitmurinsk.ru" data-i18n="review"></a>
        </div>
    </div>
</header>

<main>
<section>
    <h2 data-i18n="title1"></h2>
    <p data-i18n="text1"></p>
    <p data-i18n="text2"></p>
    <img src="https://images.unsplash.com/photo-1449824913935-59a10b8d2000">
</section>

<section>
    <h2 data-i18n="title2"></h2>
    <p data-i18n="text3"></p>
    <img src="https://images.unsplash.com/photo-1494526585095-c41746248156">
</section>
</main>

<footer data-i18n="footer"></footer>

<script>
/* header */
const header=document.getElementById('header');
addEventListener('scroll',()=>header.classList.toggle('scrolled',scrollY>40));

/* theme */
themeBtn.onclick=()=>{
    document.body.classList.toggle('dark');
    themeBtn.textContent=document.body.classList.contains('dark')?'üåô':'‚òÄÔ∏è';
};

/* menu */
menuBtn.onclick=()=>{
    menuBtn.classList.toggle('open');
    menuDropdown.classList.toggle('show');
};
addEventListener('click',e=>{
    if(!menuBtn.contains(e.target)&&!menuDropdown.contains(e.target)){
        menuBtn.classList.remove('open');
        menuDropdown.classList.remove('show');
    }
});

/* ACTIVE MENU */
const page=location.pathname.split('/').pop().replace('.html','')||'index';
document.querySelectorAll('#menuDropdown a').forEach(link=>{
    if(link.dataset.page===page){
        link.classList.add('active');
    }
});

/* LANG */
let lang='ru';
const dict={
ru:{
    home:'–ì–ª–∞–≤–Ω–∞—è',
    gallery:'–ì–∞–ª–µ—Ä–µ—è',
    history:'–ò—Å—Ç–æ—Ä–∏—è',
    review:'–û—Å—Ç–∞–≤–∏—Ç—å –æ—Ç–∑—ã–≤',
    title1:'–ì–æ—Ä–æ–¥—Å–∫–∞—è –∏–¥–µ–Ω—Ç–∏—á–Ω–æ—Å—Ç—å',
    text1:'Murinsk ‚Äî —Å–æ–≤—Ä–µ–º–µ–Ω–Ω—ã–π –≥–æ—Ä–æ–¥.',
    text2:'–ú–∏–Ω–∏–º–∞–ª–∏–∑–º –ø–æ–¥—á—ë—Ä–∫–∏–≤–∞–µ—Ç –∞—Ä—Ö–∏—Ç–µ–∫—Ç—É—Ä—É.',
    title2:'–î–∏–∑–∞–π–Ω –∏ –∞—Ç–º–æ—Å—Ñ–µ—Ä–∞',
    text3:'–î–µ–Ω—å –∏ –Ω–æ—á—å –º–µ–Ω—è—é—Ç –Ω–∞—Å—Ç—Ä–æ–µ–Ω–∏–µ.',
    footer:'¬© 2026 MURINSK'
},
en:{
    home:'Home',
    gallery:'Gallery',
    history:'History',
    review:'Leave a review',
    title1:'Urban Identity',
    text1:'Murinsk is a modern city.',
    text2:'Minimalism highlights architecture.',
    title2:'Design & Atmosphere',
    text3:'Day and night change mood.',
    footer:'¬© 2026 MURINSK'
}};
function updateLang(){
    document.querySelectorAll('[data-i18n]').forEach(el=>{
        el.textContent=dict[lang][el.dataset.i18n];
    });
    langBtn.textContent=lang.toUpperCase();
}
langBtn.onclick=()=>{lang=lang==='ru'?'en':'ru';updateLang();}
updateLang();
</script>
</body>
</html>
