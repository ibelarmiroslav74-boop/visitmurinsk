<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Visit Murinsk</title>

<style>
:root{
  --bg:#0f0f14;
  --card:#1a1a22;
  --text:#ffffff;
  --muted:#a0a0b0;
  --shadow:rgba(0,0,0,0.5);
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Arial, Helvetica, sans-serif;
}

body{
  background:var(--bg);
  color:var(--text);
}

/* ===== HEADER ===== */
header{
  height:56px;               /* МЕНЬШЕ */
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 20px;
  background:#111;
  position:relative;
}

.logo{
  font-size:16px;
  font-weight:600;
  letter-spacing:1px;
}

.menu-btn{
  cursor:pointer;
  font-size:20px;
}

/* ===== MENU ===== */
#menuDropdown{
  position:absolute;
  top:56px;
  right:16px;
  background:var(--card);
  border-radius:18px;
  padding:20px;
  display:flex;
  flex-direction:column;
  gap:16px;
  box-shadow:0 16px 40px var(--shadow);
  min-width:220px;
  opacity:0;
  transform:translateY(-8px);
  pointer-events:none;
  transition:0.25s ease;
}

#menuDropdown.active{
  opacity:1;
  transform:translateY(0);
  pointer-events:auto;
}

#menuDropdown a{
  color:var(--text);
  text-decoration:none;
  font-size:15px;
}

/* ===== CONTENT ===== */
main{
  padding:32px 20px;
}

.block{
  background:var(--card);
  border-radius:24px;
  padding:32px;
  max-width:900px;
  margin:auto;
}

.block h1{
  font-size:26px;
  margin-bottom:14px;
}

.block p{
  color:var(--muted);
  font-size:16px;
  line-height:1.6;
}
</style>
</head>

<body>

<header>
  <div class="logo">VISIT MURINSK</div>
  <div class="menu-btn" onclick="toggleMenu()">☰</div>

  <div id="menuDropdown">
    <a href="https://visitmurinsk.ru">Главная</a>
    <a href="https://history.visitmurinsk.ru">История</a>
    <a href="https://gallery.visitmurinsk.ru">Галерея</a>
    <a href="https://review.visitmurinsk.ru">Оставить отзыв</a>
  </div>
</header>

<main>
  <div class="block">
    <h1>Название страницы</h1>
    <p>
      Здесь меняется только контент.
      Шапка и меню остаются одинаковыми
      на всех страницах сайта.
    </p>
  </div>
</main>

<script>
function toggleMenu(){
  document.getElementById('menuDropdown').classList.toggle('active');
}
</script>

</body>
</html>
